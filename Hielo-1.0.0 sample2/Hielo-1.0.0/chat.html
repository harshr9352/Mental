<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Style Chatbox</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343541;
            color: #EDEDED;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #444654;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-box .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .chat-box .user-message {
            background-color: #1a73e8;
            color: white;
            align-self: flex-end;
        }

        .chat-box .gpt-message {
            background-color: #444654;
            color: #EDEDED;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #2B2F36;
            border-top: 1px solid #333;
        }

        .chat-input textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #2B2F36;
            color: #EDEDED;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        .chat-input button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #1557b3;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-track {
            background-color: #444654;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>

        <div class="chat-input">
            <textarea id="user-input" placeholder="Type a message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const userMessage = inputField.value.trim();

            if (userMessage) {
                // Display user message
                displayMessage(userMessage, 'user-message');
                inputField.value = '';

                // Display GPT response (simulated for now)
                setTimeout(() => {
                    const gptResponse = `This is GPT's reply to: "${userMessage}"`;
                    displayMessage(gptResponse, 'gpt-message');
                    chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to the bottom
                }, 1000); // Simulate delay
            }
        }

        function displayMessage(message, senderClass) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', senderClass);
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to the bottom
        }
    </script>

</body>
</html>
